<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>会津大 手芸同好会</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href='https://fonts.googleapis.com/css?family=Raleway:300' rel='stylesheet' type='text/css'>
  <script type="text/javascript" src="./js/jquery-3.3.1.min.js"></script>
  <script type="text/javascript" src="./js/member_modal.js"></script>
</head>

<body>
  <header>
    <h1 class="member">member</h1>
    <a href="../HP/" style="color: white;">Home</a>
  </header>
  <main>
    <!-- modal window -->
    <div id="modal-main">
      <h1 id="hn">名前</h1>
      <div id="user_info">
        <h3 id="grade">grade</h3>
        <h3 id="job">job</h3>
        <h3 id="comment">comment</h3>
      </div>
    </div>
    <ul id="hexGrid">
      <!-- Users -->
      <li class="hex">
        <div class="hexIn">
          <a class="hexLink" href="#" id="roku">
            <img src="https://farm9.staticflickr.com/8461/8048823381_0fbc2d8efb.jpg" alt="" />
            <h2 class="name">ろく</h2>
            <div class="grade">2</div>
            <div class="job">programmer</div>
            <div class="comment">よろしく！</div>
          </a>
        </div>
      </li>
      <li class="hex">
        <div class="hexIn">
          <a class="hexLink" href="#" id="m2">
            <h2 class="name">member2</h2>
            <div class="grade">3</div>
            <div class="job">graphicer</div>
            <div class="comment">hello</div>
          </a>
        </div>
      </li>
      <li class="hex">
        <div class="hexIn">
          <a class="hexLink" href="#">
            <img src="https://farm3.staticflickr.com/2827/10384422264_d9c7299146.jpg" alt="" />
            <h2>member3</h2>
          </a>
        </div>
      </li>
      <li class="hex">
        <div class="hexIn">
          <a class="hexLink" href="#">
            <img src="https://farm8.staticflickr.com/7163/6822904141_50277565c3.jpg" alt="" />
            <h2>member4</h2>
          </a>
        </div>
      </li>
    </ul>
  </main>
  <footer>
    <small>&copy; 2021 手芸同好会<br>製作者：Roku</small>
  </footer>
</body>

</html>
