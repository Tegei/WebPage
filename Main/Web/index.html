    <h1>

  <h2>
    <div class="pic">
      <img id="mypic" onclick="slideshow()" src="1.jpg" width="500" height="500">
      <script>
      var pics_src = new Array("1.jpg","2.jpg","3.jpg","4.jpg","5.jpg","6.jpg","7.jpg");
      var num = 0;

      function slideshow(){ 
         if (num == 6) {
              num = 0;
          }
          else {
              num ++;
          }

          document.getElementById("mypic").src=pics_src[num];

      }
      </script>
    </div>
  </div>
